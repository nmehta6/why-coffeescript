<form>
	<fieldset>
		<legend app-text-curve>1. Physician Information</legend>
		<app:input model="widgetsService.widgets.model.input" caption="first name" display="inline"></app:input>
		<app:input model="widgetsService.widgets.model.input" caption="last name"></app:input>
		<app:dropdown
			datasource="widgetsService.widgets.collection.superheroes"
			model="widgetsService.widgets.model.dropdown"
			field="name"
			caption="primary specialty">
		</app:dropdown>
		<p>
			Is this physician board certified?
			<app:popover caption="Nice Job!"></app:popover>
		</p>

		<app:radiobuttons
			datasource="radiobuttons"
			model="radiobuttons"
			radio-display="inline">
		</app:radiobuttons>
	</fieldset>
	<fieldset>
		<legend app-text-curve>2. Modalities</legend>
			<app:checkboxes
				model="checkboxes"
				field="name">
			</app:checkboxes>
	</fieldset>
	<app:button kind="primary"></app:button>
	<app:button caption="Cancel"></app:button>
</form>
